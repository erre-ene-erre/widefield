title: Media File

accept:
  mime: image/*
  maxsize: 90000000

fields:
  caption:
    type: textarea
    uploads: false
  alt:
    label: alt text
    type: text
    help: description for screen readers (accessibility)
  artistsfeat:
    type: select
    label: Artist
    options: query
    query: 
      fetch: file.parent.artists.split(',')